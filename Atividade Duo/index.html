<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <script src="assets/script.js" defer></script>

    <title>Atividade Duo</title>

</head>

<body>

    <header>

        <div class="background"></div>

        <div class="container barraSuperior">

            <div class="botoesCliente">

                <button class="botao">
                    <a href="">
                        <img src="./assets/icons/editar.png" alt="">
                        <h2>SEJA UM FRANQUEADO</h2>
                    </a>
                </button>

                <button class="botao">
                    <a href="">
                        <img src="./assets/icons/seja_consultor.png" alt="">
                        <h2>SEJA UM CONSULTOR(A)</h2>
                    </a>
                </button>

                <button class="botao">
                    <a href="">
                        <h2>QUERO COMPRAR</h2>
                    </a>
                </button>

            </div>

            <div class="areaRestrita">

                <button class="botao">
                    <a href="">
                        <img src="./assets/icons/area_restrita.png" alt="">
                        <h2>ÁREA RESTRITA</h2>
                    </a>
                </button>

            </div>

            <div class="iconeHamburguer" onclick="abrir()">
                <div class="barra1"></div>
                <div class="barra2"></div>
                <div class="barra3"></div>
            </div>

        </div>

    </header>


    <main>

        <div class="menuLateral" id="menuLateral">

                <div class="botaoFechar">

                    <div class="iconeHamburguer anima" onclick="fechar()">
                        <div class="barra1"></div>
                        <div class="barra2"></div>
                        <div class="barra3"></div>
                    </div>
                    
                </div>

                <div class="botoesMenuLateral">
    
                    <button class="botao">
                        <a href="">
                            <img src="./assets/icons/editar.png" alt="">
                            <h2>SEJA UM FRANQUEADO</h2>
                        </a>
                    </button>
    
                    <button class="botao">
                        <a href="">
                            <img src="./assets/icons/seja_consultor.png" alt="">
                            <h2>SEJA UM CONSULTOR(A)</h2>
                        </a>
                    </button>
    
                    <button class="botao">
                        <a href="">
                            <h2>QUERO COMPRAR</h2>
                        </a>
                    </button>
    
                    <button class="botao">
                        <a href="">
                            <img src="./assets/icons/area_restrita.png" alt="">
                            <h2>ÁREA RESTRITA</h2>
                        </a>
                    </button>

                </div>
            </div>

        <div class="banner">
            <div class="background"></div>
        </div>

        <div class="container">
            <div class="duvidas">
                <h1>Dúvidas</h1>
                <h3>Listamos aqui algumas dúvidas frequentes,</h3>
                <h4>caso a sua dúvida não esteja aqui, você pode<br>
                    entrar em contato conosco <a href="">clicando aqui</a>.
                </h4>
            </div>
        </div>

        <div class="container">
            <div class="containerDuvidas" id="containerDuvidas"></div>
        </div>

    </main>


    <footer>
        <div class="rodape"></div>
    </footer>

</body>
</html>
